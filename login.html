<!DOCTYPE html>
<html lang=es>
<head>

		
	<title>Login - BeGreen</title>
		
	<!-- View port -->
	<meta name=”viewport” value=”width=device-width, initial-scale=1”>	
		
	<!-- Formato-->
	<meta charset="utf-8">
		
	<!-- Descripción del sitio -->
	<meta name="description" content="Sitio web oficial de BeGreen Colombia">
		
	<!-- Bootstrap -->
	<link href = "css/bootstrap.min.css" rel="stylesheet">
		
	<!--Custom styles-->
	<link href = "css/styles.css" rel="stylesheet">
	<link href="css/custom-navbar.css" rel="stylesheet">
	
		
	<!-- Favicon -->
	<link rel="icon" 
	type="image/png" 
	href="images/favicon.jpg">
	
	<!-- Parse -->
	<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
	
	<!-- Scripts propios-->
	<script type="text/javascript" src="js/login.js"> </script>
	
		
		
</head>
	
<body>
	

	
	<!-- Navbar  Top-->
	<div class="navbar navbar-default navbar-static-top">
		<div class="container">
			
			<!-- Header -->
			<div class="navbar-header">
				<!-- Brand -->					
				<a class="navbar-brand" href="index.html"><!--<img class="img-responsive brandPeewah" src="images/brandPeewah.png"> --> BeGreen Colombia</a>
			</div>
			
		</div>
	</div>
		
		
	<!-- Título página-->
	<h1 class="text-center" > Login de Vendedores </h1>
		
	<!-- Formulario Login -->
	<form class="form-horizontal col-sm-12" name = "formLogin" action ="javascript:login()" >
		<div class="form-group">
			<label>Cédula</label>
			<input class="form-control required" placeholder="Su cédula" data-placement="top" data-trigger="manual" 
			data-content="Debe contener al menos tres caracteres" type="text" name="cedula">
		</div>
						  
		<div class="form-group">
			<label>Password</label>
			<input class="form-control required" placeholder="Su contraseña" data-placement="top" 
			data-trigger="manual" data-content="Debe contener al menos tres caracteres" type="password" name="password">
		</div>

		<div class="form-group">
			<button type="submit" class="btn btn-success pull-right">Ingresar</button> 
			<p class="help-block pull-left text-danger hide" id="form-error">&nbsp; La informaci&oacute;n no es válida. </p>
		</div>
	</form>
	

		
		

		
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap -->
	<script src="js/bootstrap.js"></script>
		
		
</body>

</html>
